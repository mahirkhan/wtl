<html>
    <head>
    <title>create an account</title>
        <link rel="stylesheet" href="css/account.css">
    </head>
    <body>
        <form>
            <label>your full name:</label>
            <input type="text" id="name" name="name" class="form-control">
        
            <label>mobile number</label>
            <input type="number" id="no" placeholder="902934336" maxlength="10" class="form-control">
            
            <label>Email</label>
            <input type="text" id="mail" placeholder="mahi@gmail.com" class="form-control">
            
            <label>Roll no</label>
            <input type="text" id="roll no" placeholder="15dco23" class="form-control">
            
            <label>enter username:</label>
            <input type="text" id="username" placeholder="nahir" class="form-control">
            
            <span id="user"></span>
            
            <label>password</label>
            <input type="password" id="pass" placeholder="1561454" class="form-control">
            
            <label>confirm password:</label>
            <input type="password" id="cpass" class="form-control">
            <span id="cpasser">                             
                <input type="submit" id="submit" name="submit" value="submit">   
             
        </form>
    </body>    
                
</html>
